<div layout="row" layout-align="space-around center" flex="50">

  <div layout="column">
    <h1>Vista de tutorial</h1>
    <md-input-container>
      <label>Title</label>
      <input type="text" ng-model="tutorial.textoPrueba"/>
    </md-input-container>
    <div layout="row">
      Binding Example:
      <span ng-bind="tutorial.textoPrueba"></span>
    </div>
    <md-button class="md-raised md-warn"
      ng-click="tutorial.dale('hola')">ClickMe!</md-button>
  </div>

  <div layout="column">
    <table>
      <tr ng-repeat="coche in tutorial.coches">
        <td>{{coche}}</td>
        <td><md-button class="md-raised md-warn"
            ng-click="tutorial.getCoche(coche)">Click!</md-button></td>
      </tr>
    </table>
  </div>

</div>
