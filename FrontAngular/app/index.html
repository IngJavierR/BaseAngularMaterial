<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Demo App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
</head>

<body ng-app="demoApp" ng-controller="InitialCtrl as initial">
  <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

  <!-- Add your site or application content here -->
  <!-- Navigation -->
  <nav role="navigation">
    <!-- Top Toolbar -->
    <md-toolbar class="md-hue-2">
      <div layout="row" class="md-toolbar-tools">
        <md-button class="md-icon-button" ng-click="initial.toggleState('')" aria-label="Menu">
          <a href="">
            <span class="glyphicon glyphicon-menu-hamburger"></span>
          </a>
        </md-button>
        <h1 class="md-toolbar-tools">TecnIDs</h1>
      </div>
    </md-toolbar>
    <!-- end Top Toolbar -->
    <!-- Content -->
    <div flex layout="row">
      <!-- SideNav -->
      <md-sidenav class="md-sidenav-left" md-component-id="left" md-whiteframe="4">
        <!-- SideNav Toolbar -->
        <md-toolbar>
          <div layout="row" class="md-toolbar-tools">
            <span flex="80">Menu</span>
            <md-button class="md-icon-button" ng-click="initial.toggleState('')" aria-label="Menu">
              <a href="">
                <span class="glyphicon glyphicon-menu-hamburger"></span>
              </a>
            </md-button>
          </div>
        </md-toolbar>
        <!-- end SideNav Toolbar -->
        <!-- SideNav Menu -->
        <md-menu-content>
          <md-menu-item>
            <md-button href="#!/">Go Main</md-button>
          </md-menu-item>
          <md-menu-item>
            <md-button href="#!/about">Go About</md-button>
          </md-menu-item>
        </md-menu-content>
        <!-- end SideNav Menu -->
      </md-sidenav>
      <!-- end SideNav -->
      <div layout="column" flex>
        <ng-view layout="row" layout-align="center center" />
      </div>
    </div>
    <!-- end Content -->
  </nav>
  <!-- end Navigation -->

  <!-- build:js(.) scripts/vendor.js -->
  <!-- bower:js -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-aria/angular-aria.js"></script>
  <script src="bower_components/angular-messages/angular-messages.js"></script>
  <script src="bower_components/angular-material/angular-material.js"></script>
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:js({.tmp,app}) scripts/scripts.js -->
  <script src="scripts/app.js"></script>
  <script src="scripts/controllers/initial.js"></script>
  <script src="scripts/controllers/main.js"></script>
  <script src="scripts/controllers/about.js"></script>
  <!-- endbuild -->
</body>

</html>
